<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://kit.fontawesome.com/a2d9a67a1b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="input-panel">
      <h2>
        <svg width="22" height="22" viewBox="0 0 24 24" style="vertical-align:middle;margin-right:8px;">
          <rect x="4" y="5" width="16" height="2" rx="1" fill="#00ffc3"/>
          <rect x="4" y="11" width="16" height="2" rx="1" fill="#00ffc3"/>
          <rect x="4" y="17" width="16" height="2" rx="1" fill="#00ffc3"/>
        </svg>
        Add Task
      </h2>
      <div class="todo-input">
        <input type="text" id="task-input" placeholder="Type your task..." />
        <button id="add-task-btn">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <polyline points="5 12 19 12" stroke="#00ffc3" stroke-width="2.5" fill="none" stroke-linecap="round"/>
            <polyline points="12 5 19 12 12 19" stroke="#00ffc3" stroke-width="2.5" fill="none" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="list-panel">
      <h2>
        <svg width="22" height="22" viewBox="0 0 24 24" style="vertical-align:middle;margin-right:8px;">
          <rect x="4" y="5" width="16" height="2" rx="1" fill="#00ffc3"/>
          <rect x="4" y="11" width="10" height="2" rx="1" fill="#00ffc3"/>
          <rect x="4" y="17" width="13" height="2" rx="1" fill="#00ffc3"/>
          <circle cx="19" cy="12" r="2" fill="#00ffc3"/>
        </svg>
        Tasks
      </h2>
      <ul id="task-list"></ul>
    </div>
  </div>

  <div id="popup" class="popup"></div>

  <script src="script.js"></script>
</body>
</html>
